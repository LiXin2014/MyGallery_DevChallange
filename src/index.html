<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./resources/devchallenges.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>My Gallery</title>
</head>

<body>
    <div class="container">
        <main>
            <div class="artist">
                <div class="personal-info">
                    <img class="photo" src="./resources/profilePhoto.png" alt="">
                    <div class="name">Rodney Cotton</div>
                    <div class="location">Helsinki, Finland</div>
                </div>

                <div class="profile-info">
                    <div class="profile-item">
                        <div class="number">100</div>
                        <div class="content">Posts</div>
                    </div>
                    <div class="profile-item">
                        <div class="number">2242</div>
                        <div class="content">Follower</div>
                    </div>
                    <div class="profile-item">
                        <div class="number">1432</div>
                        <div class="content">Following</div>
                    </div>
                </div>
            </div>

            <div class="photos">
                <img src="./resources/photo1.png" alt="" class="imgOne">
                <img src="./resources/photo2.png" alt="" class="imgTwo">
                <img src="./resources/photo3.png" alt="" class="imgThree">
                <img src="./resources/photo_4.png" alt="" class="imgFour">
                <img src="./resources/photo6.png" alt="" class="imgSix">
                <img src="./resources/photo5.png" alt="" class="imgFive">
            </div>
        </main>

        <footer>
            <div class="created-by">created by <a class="author" href="https://github.com/LiXin2014">@LiXin2014</a> -
                devChallenges.io</div>
        </footer>
    </div>
</body>

</html>
